<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Generator Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI <span id="special-font">life lessons</span> Generator</h1>
        <h3>+ book recommendation</h3>
      </header>
      <main>
        <div class="form-container">
          <form id="AI-generator-form">
            <input
              type="text"
              placeholder="Enter a topic you would like to learn about"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e: Love, Friendship, Freedom...</div>
        </div>
        <div class="output hidden" id="lesson"></div>
      </main>
      <footer>
        Coded by
        <a href="https://tizianatortone.io/" tabindex="_blank">
          Tiziana Tortone
        </a>
        and is
        <a href="https://github.com/tizianatortone/AI-Generator" target="_blank"
          >open-sourced on Github</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
