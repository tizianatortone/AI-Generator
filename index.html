<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Generator</h1>
      </header>
      <main>
        <form id="AI-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="output hidden" id="poem"></div>
      </main>
      <footer>
        Coded by
        <a href="https://tizianatortone.io/" tabindex="_blank">
          Tiziana Tortone
        </a>
        and is
        <a href="https://github.com/tizianatortone/AI-Generator" target="_blank"
          >open-sourced on Github</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
